# Web Tools

# Script message resource base name, the path is relate to "src/main/webapp/resource/default".
clobaframe.web.tool.scriptMessage.path=js/i18n
clobaframe.web.tool.scriptMessage.namePrefix=messages
clobaframe.web.tool.scriptMessage.nameSuffix=.js
clobaframe.web.tool.scriptMessage.defaultLocale=en

# Web Template
clobaframe.web.template.velocity.configFileName=classpath:velocity.properties
clobaframe.web.template.local.path=WEB-INF/view
clobaframe.web.template.local.resourceNamePrefix=

clobaframe.web.template.velocity.layoutUrl=dayout/default.vm
clobaframe.web.template.velocity.layoutKey=layout
clobaframe.web.template.velocity.screenContentKey=screen_content
clobaframe.web.template.velocity.resourceNamePrefix=
clobaframe.web.template.velocity.resourceNameSuffix=.vm
clobaframe.web.template.velocity.contentType=text/html; charset=UTF-8
clobaframe.web.template.staticAttributeDefineFileName=classpath:viewAttribute.json

# Web Theme

# default theme resource is origin from web resource, default path is "src/main/webapp/resource/default".
#clobaframe.web.theme.base.resource.path=file:src/test/resources/webapp/resources/default
clobaframe.web.theme.base.resource.path=resources/default
clobaframe.web.theme.base.resource.resourceNamePrefix=resource/
#clobaframe.web.theme.base.template.path=file:src/test/resources/webapp/WEB-INF/view
clobaframe.web.theme.base.template.path=WEB-INF/view
clobaframe.web.theme.base.template.resourceNamePrefix=template/

# theme resource path default is "src/main/webapp/resource/theme".
#clobaframe.web.theme.local.path=file:src/test/resources/webapp/resources/theme
clobaframe.web.theme.local.path=resources/theme

# use to build the resource URL
clobaframe.web.theme.local.resourceNamePrefix=theme/